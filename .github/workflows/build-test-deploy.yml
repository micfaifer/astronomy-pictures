name: CI/CD Workflow

on:
  push:
    branches:
      - 'main'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
